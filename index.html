<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jay Yum</title>
    <link
      rel="shortcut icon"
      href="assets/images/faviconbird.png"
      type="image/x-icon"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Adamina|Crimson+Text|Dawning+of+a+New+Day|Great+Vibes|Homemade+Apple|La+Belle+Aurore|Lato|Montserrat|Raleway|Roboto|Source+Serif+Pro");
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div id="splashpage">
      <div id="namecontainer">
        <div id="nametag">Jay Yum</div>
        <div id="tagline">full stack developer</div>
        <div id="navbar">
          <span class="navbtn" id="aboutbtn">About</span>
          <span class="navbtn" id="portfoliobtn">Portfolio</span>
          <span class="navbtn" id="contactbtn">Contact</span>
          <span class="navbtn"
            ><a href="https://github.com/jsyum" target="_blank"
              ><img
                src="assets/images/github.png"
                alt="githublogo"
                id="githublogo"/></a
          ></span>
        </div>
      </div>
    </div>
    <div id="about"></div>
    <div id="portfolio">
      <div id="portfolioheader"><br />Projects</div>
      <div class="container" id="portfolioimages">
        <div class="row">
          <div class="col-sm-12"></div>
          <div class="row">
            <div class="col-sm-3">
              <a
                href="https://eleonorechevillion.github.io/Project-Awesome/index.html"
                target="_blank"
              >
                <img
                  class="portfolioimg"
                  src="assets/images/project1_preview.png"
                  alt="project1"/></a
              ><br />
              <a
                class="viewsource"
                href="https://github.com/EleonoreChevillion/Project-Awesome"
                target="_blank"
                >view source code</a
              >
            </div>
            <div class="col-sm-3">
              <a href="https://jsyum.github.io/TriviaGame/" target="_blank"
                ><img
                  class="portfolioimg"
                  src="assets/images/trivia_game_preview.png"
                  alt="trivia game"/></a
              ><br />
              <a href="https://github.com/jsyum/TriviaGame" target="_blank"
                ><i class="fas fa-code-branch"></i
              ></a>
            </div>
            <div class="col-sm-3">
              <a href="https://jsyum.github.io/unit-4-game/" target="_blank"
                ><img
                  class="portfolioimg"
                  src="assets/images/crystal_game_preview.png"
                  alt="crystal game"/></a
              ><br />
              <a href="https://github.com/jsyum/unit-4-game" target="_blank"
                ><i class="fas fa-code-branch"></i
              ></a>
            </div>
            <div class="col-sm-3">
              <a href="https://jsyum.github.io/Psychic-Game/" target="_blank"
                ><img
                  class="portfolioimg"
                  src="assets/images/psychic_game_preview.png"
                  alt="psychic game"
              /></a>
              <br />
              <a href="https://github.com/jsyum/Psychic-Game" target="_blank"
                ><i class="fas fa-code-branch"></i
              ></a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12"></div>
          </div>
        </div>
      </div>
      <div id="emptydiv"></div>
    </div>

    <div id="contact">
      <div id="contactcontainer">
        <div id="contactme">Write to me...</div>
        <form
          action="https://formspree.io/jennifersyum@gmail.com"
          method="POST"
          id="contactform"
        >
          <input
            type="text"
            class="formtext"
            placeholder=" name"
            name="name"
          /><br />
          <input
            type="email"
            class="formtext"
            placeholder=" email address"
            name="_replyto"
          /><br />
          <input
            type="text"
            class="formtext"
            placeholder=" your message"
            name="message"
          /><br />
          <input type="submit" class="formtext" value="Send" />
        </form>
      </div>

      <div id="contactdetails">
        <a href="https://github.com/jsyum" target="_blank">github.com/jsyum</a
        ><br />
        <a href="mailto:jsyum0@gmail.com?Subject=Hey%20there" target="_top"
          >jsyum0@gmail.com</a
        ><br />
        <a href="tel:917-780-0890">917-780-0890</a><br />
      </div>
    </div>

    <!--Links to JS and jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js
    "></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
